 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice two - discount</title>
    <!-- link of tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

 </head>
 <body>
    <header>
        <h1 class="text-4xl text-center font-bold">price <span class="text-red-500">30%</span> discount</h1>

    </header>
    <main>
        <section class="text-center bg-red-100 p-8 text-center space-y-4 rounded-lg p-2 mt-5">
            <h2  class="text-3xl font-semibold">price: <span id="real" ><input id="real-price" class="text-center rounded-lg px-4 border-neutral-100 py-2 font-bold text-xl" type="text" placeholder="price"></span> tk</h2>
            <div class=" font-semibold text-center space-y-4">
                <h2 class="text-3xl text-center">Discount <span class="text-red-500 font-bold">30% </span></h2>
                <input id="discount-input" class="px-8 py-3 font-bold rounded-lg border-neutral-100 text-center" type="text" placeholder="30% discount offer price"> <br>
                <button id="btn-discount" class="font-bold text-white rounded-lg px-8 py-3 bg-red-500 hover:bg-red-900">click</button>
            </div>
        </section>



    </main>


    <!-- link of js -->
    <script src="./discount.js"></script>
    
 </body>
 </html>
